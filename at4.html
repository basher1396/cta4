<head>
    <link rel="stylesheet" href="styles.css">
</head>
<h1>Interest calculator </h1>
<script>
    function calculate() {
    var deposit = document.getElementById("fname").value
    var rate = document.getElementById("lname").value;
    var years = document.getElementById("age").value;
    var periods = document.getElementById("periods").value;
    if (periods ==1) {
        rate0 = rate / 1;
        years0 = years * 1;
        years1 = 1;
        years2 = 2;
        years3 = 3;
        rate1 = 1/1;
        rate2 = 2/1;
        rate3 = 3/1;
    }
     else if (periods ==4) 
        {rate0 = rate / 4;
        years0 = years * 4;
        years1 = 4;
        years2 = 8;
        years3 = 12;
        rate1 = 1/4;
        rate2 = 2/4;
        rate3 = 3/4;
    }
    else if (periods ==12) 
        {
        rate0 = rate / 12;
        years0 = years * 12;
        years1 = 12;
        years2 = 24;
        years3 = 36;
        rate1 = 1/12;
        rate2 = 2/12;
        rate3 = 3/12;
    }
    {
        var rate0 = rate0/100;
        var interest0 = deposit * (1 + rate0) ** years0;
        var interest0 = interest0 - deposit;
        document.getElementById("money").textContent = "$" + interest0.toFixed(2);
    }
    {
        var rate1 = rate1/100;
        var interest1 = deposit * (1 + rate1) ** years1;
        var interest1 = interest1 - deposit;
        document.getElementById("1year").textContent = "1 year: $" + interest1.toFixed(2);
    }    
    {
        var rate2 = rate2/100;
        var interest2 = deposit * (1 + rate2) ** years2;
        var interest2 = interest2 - deposit;
        document.getElementById("2year").textContent = "2 years: $" + interest2.toFixed(2);
    }    
    {
        var rate3 = rate3/100;
        var interest3 = deposit * (1 + rate3) ** years3;
        var interest3 = interest3 - deposit;
        document.getElementById("3year").textContent = "3 years: $" + interest3.toFixed(2);
    }
}
</script>
<label for="fname">Initial deposit</label><br>  
<input type ="text" id="fname" deposit="fname"><br>
<label for="lname">Annual interest rate</label><br>
<input type="text" id="lname" rate="lname"><br>
<label for="age">Number of years</label><br>
<input type="text" id="age" years="age"><br><br>
<button onclick="calculate()">Calculate</button>
<div id="money"></div>
<body>
    <select id="periods" name="periods";>
        <option value="1">Annually</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
    </select>
<div id ="1year">1 year: </div>
<div id ="2year">2 years: </div>
<div id ="3year">3 years: </div>
</body>
